<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        input + label {
            width: auto;
        }

        .error, .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
        }
    </style>
</head>

    <h1>Feedback form</h1>
    <form>
        <!-- 1. Labeling of form controls: Added 'for' attributes to associate labels with inputs for screen readers. -->
        <div class="control">
            <label for="name">Full name <span class="required">*</span></label>
            <!-- 3. Identifying required fields in text: Added aria-required to indicate it's a required field -->
            <input id="name" name="name" type="text" aria-required="true" />
        </div>

        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="biography-desc"></textarea>
            <!-- 4. Providing inline instructions to screen readers: Added aria-describedby for inline instructions -->
            <span id="biography-desc">Include examples on your skills in JavaScript.</span>
        </div>

        <!-- 2. Grouping the labels: Grouped radio buttons inside a fieldset for better accessibility -->
        <fieldset>
            <legend>Gender</legend>
            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" />
                <label for="gender_male">Male</label>
            </div>
            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" />
                <label for="gender_female">Female</label>
            </div>
        </fieldset>

        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" />
            <label for="accept_agbs">I accept the terms and conditions</label>
        </div>

        <div class="control">
            <input name="validate" type="hidden" value="1" />
            <input type="submit" value="Register" />
        </div>
    </form>
